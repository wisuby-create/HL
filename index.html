<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Heartline ‚Äî Demo</title>
<style>
:root{
  --bg:#0d1420; --panel:#fff; --primary:#ff7aa2; --primary2:#ff96b6;
  --ink:#0f172a; --muted:#64748b; --shadow:0 10px 30px rgba(0,0,0,.15);
}
html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);}
.phone{max-width:420px;margin:auto;min-height:100dvh;background:#f7f3f6;border-radius:32px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,.45);position:relative}
.status{height:54px;background:#0f172a;color:#fff;font-weight:700;display:flex;align-items:center;justify-content:center;letter-spacing:.03em}
.screen{display:none;min-height:calc(100dvh - 54px);padding:20px;box-sizing:border-box;background:#fff}

/* start screen */
#scrStart{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:linear-gradient(180deg,#ffe6ef,#f7f2ff);}
#scrStart h1{font-size:2.2em;margin-bottom:40px;font-family:'Georgia',serif;color:var(--ink);}
.start-btn{background:var(--primary);color:#fff;border:none;border-radius:30px;padding:14px 32px;font-weight:700;font-size:1.1em;box-shadow:0 8px 24px rgba(255,122,162,.3);cursor:pointer;margin:8px}
.start-btn:hover{background:var(--primary2);}

/* modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.4);z-index:10}
.modal .card{background:#fff;padding:20px;border-radius:20px;box-shadow:var(--shadow);max-width:320px;width:calc(100% - 32px)}
.modal label{display:block;margin-bottom:6px;font-weight:700}
.modal input{width:100%;padding:10px;border-radius:10px;border:1px solid #cbd5e1;font-size:1em}
.modal .row{display:flex;gap:12px;justify-content:flex-end;margin-top:16px}
.btn{border:none;border-radius:12px;padding:10px 18px;font-weight:700;cursor:pointer}
.btn.primary{background:var(--primary);color:#fff}
.btn.ghost{background:#f1f5f9;color:#111}

/* home */
#scrHome{background:#fdf2f8 url('assets/sakura-blur.jpg') center/cover no-repeat;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:10px}
.app{border:none;border-radius:18px;background:#fff;padding:18px;display:flex;flex-direction:column;align-items:center;box-shadow:var(--shadow);cursor:pointer}
.app .ico{font-size:28px;margin-bottom:6px}
.app .lbl{font-weight:700;font-size:.9em}
</style>
</head>
<body>
<div class="phone">
  <div class="status">Heartline</div>

  <!-- Start -->
  <section id="scrStart" class="screen" style="display:flex">
    <h1>Heartline</h1>
    <button id="btnStart" class="start-btn">Start üí¨</button>
    <button id="btnReset" class="start-btn" style="background:#64748b;">Reset üîÑ</button>
  </section>

  <!-- Home -->
  <section id="scrHome" class="screen">
    <h2>Welcome, <span id="playerName"></span> üíñ</h2>
    <div class="grid">
      <button class="app"><div class="ico">üí¨</div><div class="lbl">Messages</div></button>
      <button class="app"><div class="ico">üìû</div><div class="lbl">Phone</div></button>
      <button class="app"><div class="ico">üñºÔ∏è</div><div class="lbl">Gallery</div></button>
      <button class="app"><div class="ico">‚è∞</div><div class="lbl">Clock</div></button>
      <button class="app"><div class="ico">üìù</div><div class="lbl">Notes</div></button>
      <button class="app"><div class="ico">‚öôÔ∏è</div><div class="lbl">Settings</div></button>
    </div>
  </section>

  <!-- Modal: name -->
  <div id="nameModal" class="modal">
    <div class="card">
      <label for="nameInput">Enter your name</label>
      <input id="nameInput" placeholder="Type your name‚Ä¶">
      <div class="row">
        <button id="nameOk" class="btn primary">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
const ST = JSON.parse(localStorage.getItem('HL_STATE')||'{}');
const scrStart = document.getElementById('scrStart');
const scrHome  = document.getElementById('scrHome');
const modal    = document.getElementById('nameModal');
const nameInput= document.getElementById('nameInput');
const playerNameEl = document.getElementById('playerName');

function save(){ localStorage.setItem('HL_STATE',JSON.stringify(ST)); }
function show(screen){ document.querySelectorAll('.screen').forEach(s=>s.style.display='none'); screen.style.display='flex'; }

function startGame(){
  modal.style.display='flex';
  nameInput.focus();
  document.getElementById('nameOk').onclick=()=>{
    const name = nameInput.value.trim()||'Player';
    ST.playerName = name;
    save();
    modal.style.display='none';
    playerNameEl.textContent = name;
    show(scrHome);
  };
}

document.getElementById('btnStart').onclick=()=>{
  if(ST.playerName){
    playerNameEl.textContent = ST.playerName;
    show(scrHome);
  } else startGame();
};
document.getElementById('btnReset').onclick=()=>{
  localStorage.removeItem('HL_STATE');
  location.reload();
};

// auto start
if(ST.playerName){
  playerNameEl.textContent = ST.playerName;
  show(scrHome);
}
</script>
</body>
</html>
